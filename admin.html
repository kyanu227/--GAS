  <script>
    // ■ グローバル変数
    var dashboardChart = null;

    // ■ 画面ロード時
    window.onload = function () {
      // サーバーからデータを取得開始
      fetchDataAndRender();
    };

    // ■ サーバーデータ取得 & 描画
    function fetchDataAndRender() {
      google.script.run
        .withSuccessHandler(function (data) {
          renderDashboard(data);
          hideLoader();
        })
        .withFailureHandler(function (e) {
          alert("データ取得に失敗しました: " + e.message);
          hideLoader();
        })
        .getAdminDashboardData();
    }

    function renderDashboard(data) {
      // 1. カード数値の更新
      document.getElementById('val-sales').innerText = '¥' + data.sales.toLocaleString();

      // 前日比の計算と表示
      var ratioEl = document.getElementById('val-sales-ratio');
      var ratioBox = document.getElementById('val-sales-ratio-box');
      if (data.salesRatio > 0) {
        ratioEl.innerHTML = '<i class="bi bi-arrow-up"></i> 前日比 +' + data.salesRatio + '%';
        ratioBox.className = 'text-success small';
      } else if (data.salesRatio < 0) {
        ratioEl.innerHTML = '<i class="bi bi-arrow-down"></i> 前日比 ' + data.salesRatio + '%';
        ratioBox.className = 'text-danger small';
      } else {
        ratioEl.innerHTML = '前日比 ±0%';
        ratioBox.className = 'text-muted small';
      }

      document.getElementById('val-alert').innerText = data.alertCount;
      document.getElementById('val-warning-text').innerText = "期限間近: " + data.warningCount + "件";
      document.getElementById('val-order').innerText = data.orderCount;
      document.getElementById('val-staff').innerText = data.activeStaff;

      // 2. お知らせリスト更新
      var listEl = document.getElementById('notification-list');
      listEl.innerHTML = '';
      if (!data.notifications || data.notifications.length === 0) {
        listEl.innerHTML = '<li class="text-muted small">現在お知らせはありません</li>';
      } else {
        data.notifications.forEach(function (item) {
          var badgeClass = (item.type === 'Warn') ? 'bg-danger' : 'bg-secondary';
          var li = document.createElement('li');
          li.className = 'mb-2 border-bottom border-secondary pb-2';
          li.innerHTML = '<span class="badge ' + badgeClass + ' me-2">' + item.type + '</span>' + item.msg;
          listEl.appendChild(li);
        });
      }

      // 3. チャート更新
      renderMiniChart(data.chartLabels, data.chartData);
    }

    // ■ チャート描画関数
    function renderMiniChart(labels, data) {
      const ctx = document.getElementById('chart-mini-sales');
      if (!ctx) return;

      // 既存チャートがあれば破棄
      if (dashboardChart) dashboardChart.destroy();

      dashboardChart = new Chart(ctx, {
        type: 'line',
        data: {
          labels: labels,
          datasets: [{
            label: '売上',
            data: data,
            borderColor: '#d32f2f',
            backgroundColor: 'rgba(211, 47, 47, 0.1)',
            fill: true,
            tension: 0.3,
            pointRadius: 3,
            pointBackgroundColor: '#d32f2f'
          }]
        },
        options: {
          responsive: true,
          maintainAspectRatio: false,
          plugins: {
            legend: { display: false },
            tooltip: {
              mode: 'index', intersect: false,
              backgroundColor: 'rgba(0,0,0,0.8)',
              titleColor: '#e0e0e0',
              bodyColor: '#e0e0e0'
            }
          },
          scales: {
            x: {
              grid: { display: false, color: '#333' },
              ticks: { color: '#888', font: { size: 10 } }
            },
            y: {
              grid: { color: '#333', borderDash: [2, 4] },
              ticks: { color: '#888', font: { size: 10 }, callback: function (v) { return '¥' + v / 1000 + 'k'; } },
              beginAtZero: true
            }
          },
          interaction: {
            mode: 'nearest',
            axis: 'x',
            intersect: false
          }
        }
      });
    }

    function hideLoader() {
      var loader = document.getElementById('admin-loader');
      if (loader) {
        loader.style.opacity = '0';
        setTimeout(() => { loader.style.display = 'none'; }, 500);
      }
    }

    // ■ 画面切り替えロジック
    function switchAdminView(viewId, navElement) {
      // 1. ビューの切り替え
      document.querySelectorAll('.admin-view').forEach(el => el.style.display = 'none');
      var target = document.getElementById('view-' + viewId);
      if (target) target.style.display = 'block';

      // 2. ナビゲーションのアクティブ化
      if (navElement) {
        document.querySelectorAll('.nav-link').forEach(el => el.classList.remove('active'));
        navElement.classList.add('active');
      }

      // 3. スマホの場合サイドバーを閉じる
      if (window.innerWidth < 768) {
        document.getElementById('sidebarMenu').classList.remove('show');
      }
    }
  </script>
