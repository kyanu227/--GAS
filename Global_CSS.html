  .selection-panel {
    display: flex; gap: 10px;
  }
  .check-card-label {
    flex: 1;
    display: block;
    background: #fff;
    border: 2px solid #ddd;
    border-radius: 10px;
    padding: 15px 10px;
    text-align: center;
    cursor: pointer;
    transition: all 0.2s;
    position: relative;
    overflow: hidden;
  }
  /* チェックボックス自体は隠して、ラベル全体を押させる */
  .check-card-input {
    position: absolute; opacity: 0; cursor: pointer; height: 0; width: 0;
  }
  .check-card-title { font-weight: bold; font-size: 1.1rem; display: block; margin-bottom: 5px; }
  .check-card-desc { font-size: 0.8rem; display: block; opacity: 0.7; }
  
  /* 選択時のスタイル */
  .check-card-input:checked + .check-card-label {
    border-color: currentColor;
    background-color: #f8fff8;

    transform: translateY(-2px);
  }
